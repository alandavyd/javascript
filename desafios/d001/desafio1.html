<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 01 - JS</title>
  </head>

  <style>
    body {
      font: 12pt Arial;
    }
    button {
      font-size: 12pt;
      padding: 30px;
    }
  </style>

  <body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="click1()">Botão 1</button>
    <button onclick="click2()">Botão 2</button>
    <button onclick="click3()">Botão 3</button>
    <script>
      function click1() {
        window.alert('Voce clicou no botão 1')
      }
      function click2() {
        window.alert('Voce clicou no botão 2')
      }
      function click3() {
        window.alert('Voce clicou no botão 3')
      }
    </script>
  </body>
</html>
